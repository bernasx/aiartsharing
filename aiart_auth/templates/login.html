{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="">
    <p class="">Login</p>
    <hr/>
    <form method="POST" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}

        {% for field in form %}
        <div class="">
            <label>{{ field.label_tag }}</label>
            {{ field.errors }}
            {% render_field field class="" placeholder=field.name %}
        </div>
        {% endfor %}
        
        <button type="submit" class="">Login</button>
    </form>
</div>

{% endblock content %}
