{% load static %}
<ul class="columns is-multiline">
    {% for post in object_list %}
    <div class="column is-2">
        <div class="card">
            <a href="{% url 'content:detail_imagepost' post.uuid %}">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src={{post.image_url}} alt="Image" class="post-card-image">
                    </figure>
                </div>
            </a>
            <div class="card-content">
                <div class="content">
                    <div class="block">
                        <p class="post-card-prompt">{{post.positive_prompt}}</p>
                    </div>
                    <hr class="post-card-divider"/>
                    <div class="block">
                        <time datetime="{{post.publish_date|date:"Y-m-d"}}">{{post.publish_date|date:"M d, Y"}}</time>
                        <br>
                        <a href="{% url 'auth:profile' post.user.uuid %}"> @{{post.user.username}} </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</ul>
